<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>志愿推荐插件</title>
</head>
<body>
    <script type="module">
        import { bitable } from '@lark-base-open/js-sdk';

        async function VolunteerPlugin() {
            try {
                // 获取当前表格
                const table = await bitable.base.getActiveTable();
                
                // 获取记录
                const records = await table.getRecords();
                if (records.length === 0) {
                    document.body.innerHTML = '<div>暂无数据</div>';
                    return;
                }

                // 获取第一行数据
                const firstRow = records[0];
                
                // 获取字段列表
                const fields = await table.getFieldList();
                
                // 获取学校名称
                const schools = [];
                for (let i = 0; i < 4; i++) {
                    const field = fields[i];
                    if (field) {
                        const value = await table.getCellValue(field.id, firstRow.recordId);
                        schools.push(value || '');
                    }
                }

                // 更新页面内容
                document.body.innerHTML = `
                    <div class="volunteer-plugin">
                        <h1>志愿推荐</h1>
                        <div class="timeline">
                            ${schools.map((school, index) => `
                                <div class="timeline-item">
                                    <div class="timeline-number">志愿${index + 1}</div>
                                    <div class="timeline-content">${school}</div>
                                </div>
                            `).join('')}
                        </div>
                        <style>
                            .volunteer-plugin {
                                padding: 20px;
                                font-family: 'PingFang SC', 'Microsoft YaHei', sans-serif;
                            }
                            h1 {
                                color: #2196F3;
                                margin-bottom: 30px;
                            }
                            .timeline {
                                position: relative;
                                padding-left: 30px;
                            }
                            .timeline::before {
                                content: '';
                                position: absolute;
                                left: 0;
                                top: 0;
                                bottom: 0;
                                width: 2px;
                                background-color: #2196F3;
                            }
                            .timeline-item {
                                position: relative;
                                margin-bottom: 25px;
                                padding-left: 20px;
                            }
                            .timeline-item::before {
                                content: '';
                                position: absolute;
                                left: -5px;
                                top: 5px;
                                width: 12px;
                                height: 12px;
                                border-radius: 50%;
                                background-color: #2196F3;
                            }
                            .timeline-number {
                                color: #2196F3;
                                font-weight: bold;
                                margin-bottom: 5px;
                            }
                            .timeline-content {
                                background-color: #f0f7ff;
                                padding: 15px;
                                border-radius: 5px;
                                font-size: 16px;
                            }
                        </style>
                    </div>
                `;
            } catch (error) {
                console.error('插件运行错误:', error);
                document.body.innerHTML = `<div style="color: red;">插件加载失败: ${error.message}</div>`;
            }
        }

        // 初始化插件
        VolunteerPlugin();
    </script>
</body>
</html>
