<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>志愿推荐插件</title>
    <script src="https://lf1-cdn-tos.bytegoofy.com/goofy/lark/op/h5-js-sdk/base-sdk.js"></script>
</head>
<body>
    <div id="plugin-container">
        <div class="volunteer-plugin">
            <h1>志愿推荐</h1>
            <div class="timeline" id="timeline-container">
                <div class="loading">加载中...</div>
            </div>
        </div>
    </div>

    <style>
        body {
            margin: 0;
            padding: 16px;
            font-family: -apple-system,BlinkMacSystemFont,Helvetica Neue,Tahoma,PingFang SC,Microsoft Yahei,Arial,Hiragino Sans GB,sans-serif;
        }
        .volunteer-plugin {
            padding: 20px;
            border-radius: 8px;
            background: var(--semi-color-bg-0, #fff);
        }
        h1 {
            color: #2196F3;
            margin-bottom: 30px;
            font-size: 18px;
        }
        .timeline {
            position: relative;
            padding-left: 30px;
            min-height: 100px;
        }
        .timeline::before {
            content: '';
            position: absolute;
            left: 0;
            top: 0;
            bottom: 0;
            width: 2px;
            background-color: #2196F3;
        }
        .timeline-item {
            position: relative;
            margin-bottom: 25px;
            padding-left: 20px;
        }
        .timeline-item::before {
            content: '';
            position: absolute;
            left: -5px;
            top: 5px;
            width: 12px;
            height: 12px;
            border-radius: 50%;
            background-color: #2196F3;
        }
        .timeline-number {
            color: #2196F3;
            font-weight: bold;
            margin-bottom: 5px;
        }
        .timeline-content {
            background-color: var(--semi-color-fill-0, #f0f7ff);
            padding: 15px;
            border-radius: 5px;
            font-size: 14px;
        }
        .loading {
            color: var(--semi-color-text-2, #666);
            text-align: center;
            padding: 20px;
        }
        .error {
            color: var(--semi-color-danger, #f5222d);
            text-align: center;
            padding: 20px;
        }
    </style>

    <script>
        async function initPlugin() {
            try {
                // 等待飞书 SDK 加载完成
                await new Promise((resolve) => {
                    if (window.bitable) {
                        resolve();
                    } else {
                        const checkBitable = setInterval(() => {
                            if (window.bitable) {
                                clearInterval(checkBitable);
                                resolve();
                            }
                        }, 100);
                    }
                });

                // 获取当前表格
                const table = await bitable.base.getActiveTable();
                
                // 获取记录
                const records = await table.getRecords();
                if (!records || records.length === 0) {
                    document.getElementById('timeline-container').innerHTML = '<div class="error">暂无数据，请先在表格中添加数据</div>';
                    return;
                }

                // 获取第一行数据
                const firstRow = records[0];
                
                // 获取字段列表
                const fields = await table.getFieldList();
                
                // 获取学校名称
                const schools = [];
                for (let i = 0; i < 4 && i < fields.length; i++) {
                    const field = fields[i];
                    if (field) {
                        const value = await table.getCellValue(field.id, firstRow.recordId);
                        schools.push(value || '未填写');
                    }
                }

                // 更新页面内容
                const timelineHtml = schools.map((school, index) => `
                    <div class="timeline-item">
                        <div class="timeline-number">志愿${index + 1}</div>
                        <div class="timeline-content">${school}</div>
                    </div>
                `).join('');

                document.getElementById('timeline-container').innerHTML = timelineHtml;

                // 监听数据变化
                table.onRecordChange(() => {
                    initPlugin();
                });

            } catch (error) {
                console.error('插件运行错误:', error);
                document.getElementById('timeline-container').innerHTML = 
                    `<div class="error">插件加载失败: ${error.message || '请确保有访问权限并刷新页面'}</div>`;
            }
        }

        // 初始化插件
        window.addEventListener('load', initPlugin);

        // 监听主题变化
        if (window.bitable) {
            bitable.bridge.onThemeChange((event) => {
                document.body.setAttribute('theme', event.data.theme.toLowerCase());
            });
        }
    </script>
</body>
</html>
